<script type="text/ng-template" id="views/monitorAllVendor.html">
<form name="vendorRegForm" novalidate="novalidate" id="vendorRegForm">
<div class="container">
	<div class="page-title">All Vendors</div>
    <p class="form-group">
		<label>Service Type <span ng-show="vm.vendors.length>0"> - Total:{{vm.vendors.length}}</span></label>
		<select ng-model="vm.type" id="txtType" name="txtType" class="form-control">
			<option ng-repeat="type in serviceTypes" value="{{type.code}}">{{type.desc}}</option>
		</select>
	</p>
	<div>
		<div class="info-box" ng-repeat="vendor in vm.vendors">
			<p>
				<span>Name: {{vendor.name}}</span></br>
				<span>Active: {{vendor.active}}</span></br>
			</p>
		</div>
	</div>
	<div class="row" style="text-align: center;">
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onBackClick();" type="button">
					<h5>Back</h5>
				</button>
			</p>
		</div>
	</div>
</div><!-- Container -->
</form>
</script>
