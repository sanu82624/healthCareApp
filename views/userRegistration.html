<script type="text/ng-template" id="views/userRegistration.html">
<div class="container">
    <p class="form-group">
		<label>Name</label>
		<input type="text" ng-model="vm.name" class="form-control">
	</p>
	<p class="form-group">
		<label>Gender</label>
		<select ng-model="vm.gender" class="form-control">
			<option value="Male">Male</option>
			<option value="Male">Female</option>
		</select>
	</p>
	<p class="form-group">
		<label>Email</label>
		<input type="text" ng-model="vm.email" class="form-control">
	</p>
	<p class="form-group">
		<label>Address</label>
		<input type="text" ng-model="vm.address" class="form-control">
	</p>
	<p class="form-group">
		<label>Pin Code</label>
		<input type="text" ng-model="vm.pin" class="form-control">
	</p>
	<p class="form-group">
		<label>Phone</label>
		<input type="text" ng-model="vm.phone" class="form-control">
	</p>
</div><!-- Container -->

</script>
