<script type="text/ng-template" id="views/groundVendorLogin.html">
<form name="vendorLoginForm" novalidate="novalidate" id="vendorLoginForm">
<div class="container">
	<div class="container">
		<div class="page-title">Access with your account</div>
		<p class="form-group">
			<label>Email</label>
			<span class="error-msg-span" 
				ng-show="userLoginForm.$submitted && userLoginForm.txtEmail.$error.required">{{vm.emailMsg}}</span>
			<input type="text" id="txtEmail" name="txtEmail" 
				 ng-model="vm.email" class="form-control" required>
		</p>
		<p class="form-group">
			<label>Password*</label>
			<span class="error-msg-span" 
				ng-show="userLoginForm.$submitted && 
						userLoginForm.txtPass.$error.required">{{vm.passMsg}}</span>
			<input type="password" id="txtPass" name="txtPass" 
				ng-model="vm.pass" class="form-control" required>
		</p>
		<p>
			<span>Don't have an account?</span>
			<span style="color:blue; cursor:pointer; padding-left:5px;" ng-click="vm.onCreateAccountClick();">Create account</span>
		</p>
		<p >
			<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onLoginClick();" type="submit">
				<h5>Login</h5>
			</button>
		</p>
	</div>
</div>
</form>
</script>
